<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
<div style="text-align:center">
  <h1>
    Welcome to {{ Mainhead }}!
  </h1>
  <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New Details</button>
  <div class="container" *ngFor="let item of postArray">

 <div class="card" >
   <div class="card-header">
     <h5>{{item.id}} . {{item.title}}</h5>
   </div>
   <div class="card-body">
<p>{{ item.body}}</p>
   </div>
   <div class="card-footer">
     <p> Footer Class </p>
   </div>
   </div>
 </div>
<router-outlet></router-outlet>
</div>
</div>
<div class="modal fade" id="addModal">
<div class="modal-dialog">
  <div class="modal-content">
<!-- Modal Header -->
    <div class="modal-header">
          <h4 class="modal-title">Add Post</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

<div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" class="form-control" id="title" [(ngModel)]="title" placeholder="Enter title" name="title" required>
          </div>
          <div class="form-group">
            <label for="body">Message:</label>
            <input type="text" class="form-control" id="body" [(ngModel)]="body" placeholder="Enter message" name="body" required>
          </div>
          <div class="form-group">
            <label for="userId">User Id:</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="userid" placeholder="Enter userId" name="userId" required>
          </div>
          <button type="submit"  class="btn btn-primary" (click)="addPost()">Add</button>
        </form>
      </div>
  </div>

</div>
</div>
